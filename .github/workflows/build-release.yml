name: Build modelizer bundle

on:
  workflow_dispatch:
  push:
    tags:
      - "v*.*.*" # e.g. v1.2.3

permissions:
  contents: write

env:
  # Change miniserve version here (only once)
  MINISERVE_VERSION: "0.32.0"

  # Derived values (do not edit)
  MINISERVE_TAG: "v${{ env.MINISERVE_VERSION }}"
  MINISERVE_ASSET_WIN_X64: "miniserve-${{ env.MINISERVE_VERSION }}-x86_64-pc-windows-msvc.exe"
  ZIP_NAME: "modelizer-${{ github.ref_name }}.zip"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build (Vite)
        run: npm run build

      - name: Download miniserve (pinned, Windows x64)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p bundle
          rm -f bundle/miniserve.exe

          gh release download "${MINISERVE_TAG}" \
            --repo svenstaro/miniserve \
            --pattern "${MINISERVE_ASSET_WIN_X64}" \
            --dir bundle

          mv "bundle/${MINISERVE_ASSET_WIN_X64}" bundle/miniserve.exe
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Assemble bundle (copy dist into bundle/dist)
        shell: bash
        run: |
          rm -rf bundle/dist
          mkdir -p bundle/dist
          cp -R dist/* bundle/dist/

      - name: Prepare package folder named modelizer/
        shell: bash
        run: |
          set -euo pipefail
          rm -rf package
          mkdir -p package/modelizer
          cp -R bundle/. package/modelizer/

      - name: Create zip (top-level folder is modelizer/)
        shell: bash
        run: |
          cd package
          zip -r "../${ZIP_NAME}" modelizer

      - name: Upload zip as workflow artifact (manual runs)
        if: ${{ github.event_name == 'workflow_dispatch' }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ZIP_NAME }}
          path: ${{ env.ZIP_NAME }}

      - name: Create GitHub Release and upload asset (tag runs)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.ZIP_NAME }}
          generate_release_notes: true
