name: Build modelizer bundle

on:
  workflow_dispatch:
  push:
    tags:
      - "v*.*.*" # e.g. v1.2.3

permissions:
  contents: write

env:
  # Change miniserve version here (only once)
  MINISERVE_VERSION: "0.32.0"

  # Final zip name (tag: modelizer-v1.0.0.zip)
  ZIP_NAME: "modelizer-${{ github.ref_name }}.zip"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build (Vite)
        run: npm run build

      # Layout produced in the zip:
      # modelizer/
      #   modelizer.bat
      #   README.txt (optional)
      #   app/
      #     miniserve.exe
      #     dist/...
      - name: Prepare package folders
        shell: bash
        run: |
          set -euo pipefail
          rm -rf package
          mkdir -p package/modelizer/app/dist

      - name: Copy modelizer.bat into modelizer/ root
        shell: bash
        run: |
          set -euo pipefail
          # Adjust if your bat lives somewhere else; this assumes bundle/modelizer.bat in repo
          cp bundle/modelizer.bat package/modelizer/modelizer.bat

          # Optional: include a plain-text README for end users (if present)
          if [ -f bundle/README.txt ]; then
            cp bundle/README.txt package/modelizer/README.txt
          fi

      - name: Copy Vite dist into modelizer/app/dist
        shell: bash
        run: |
          set -euo pipefail
          cp -R dist/* package/modelizer/app/dist/

      - name: Download miniserve (pinned, Windows x64) into modelizer/app
        shell: bash
        run: |
          set -euo pipefail

          MINISERVE_TAG="v${MINISERVE_VERSION}"
          MINISERVE_ASSET_WIN_X64="miniserve-${MINISERVE_VERSION}-x86_64-pc-windows-msvc.exe"

          gh release download "${MINISERVE_TAG}" \
            --repo svenstaro/miniserve \
            --pattern "${MINISERVE_ASSET_WIN_X64}" \
            --dir package/modelizer/app

          mv "package/modelizer/app/${MINISERVE_ASSET_WIN_X64}" package/modelizer/app/miniserve.exe
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create zip (top-level folder is modelizer/)
        shell: bash
        run: |
          set -euo pipefail
          cd package
          zip -r "../${ZIP_NAME}" modelizer

      - name: Upload zip as workflow artifact (manual runs)
        if: ${{ github.event_name == 'workflow_dispatch' }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ZIP_NAME }}
          path: ${{ env.ZIP_NAME }}

      - name: Create GitHub Release and upload asset (tag runs)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.ZIP_NAME }}
          generate_release_notes: true
